<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Cuckoo Locomotive </title>
    
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <!-- local css sheet-->
    <link rel="stylesheet" src = "assets/css/style.css">
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <!-- Added Moment JS -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>

<body>
 
        <div class="jumbotron jumbotron-fluid">
                <div class="container">
                  <h1 class="display-4">Cuckoo Locomotive </h1>
                  <p class="lead">One stop shop for all train times</p>
                </div>
        </div>

        <div class="container">
        <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency - min</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                  </tr>
                </thead>
                    <tbody>
                        <tr>
                            <td id=trainNameInput> Name 1 </td>
                            <td id=destinationInput> Destination 1</td>
                            <td id=frequencyInput> 20 min</td>
                            <td id=nextArrival> 13:00 </td>
                            <td id=minAway> 13 min </td>
                        </tr>
                    </tbody>
              </table>
    </div>
        <div class="container">
        <form>
                <div class="form-group">
                  <label for="trainName"> Train Name </label>
                  <input type="trainName" class="form-control" id="trainName" aria-describedby="enterTrainName" placeholder="Enter Train Name">
                </div>

                <div class="form-group">
                        <label for="destination1"> Destination </label>
                        <input type="destination" class="form-control" id="destination" aria-describedby="enterDestination" placeholder="Enter Destination">
                </div>

                <div class="form-group">
                        <label for="exampleInputEmail1"> First Train Arrival Time HH:MM - Military Time </label>
                        <input type="time" min = "00:00" max = "23:59" class="form-control" id="trainTime" aria-describedby="enterTrainTime" placeholder="Enter First Train Time of Arrival">
                </div>

                <div class="form-group">
                        <label for="frequency"> Frequency </label>
                        <input type="number" class="form-control" id="trainFrequency" aria-describedby="frequencyMinutes" placeholder="Enter Frequency in Minutes">
                </div>

                <div>
                    <button type="submit" id="submitButton" class="btn btn-primary">Submit</button>  
                </div> 

        </form>
    </div>

    <script src="assets/javascript/app.js"></script>   
</body>

</html>
